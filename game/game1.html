var imageFromPath = function (path) 
{
	var img = new Image()
	img.src = path
	return img
}

// 检测是否碰撞
var IsCollide = function(a, b)
{
	var x1 = a.x
	var y1 = a.y
	var w1 = a.image.width
	var h1 = a.image.height
	var x2 = b.x
	var y2 = b.y
	var w2 = b.image.width
	var h2 = b.image.height
	if (x1+w1>=x2 && y1+h1>=y2 &&x2+w2>=x1 && y2+h2>=y1) {
        if(y1+h1==y2){
            //上下碰
            return "sx"
        }
        if(x1+w1==x2){
            //左右碰
            return "zy"
        }
    }
	return false
}

var Paddle = function() 
{
	var _image = imageFromPath("paddle.png")
	var o = {
		image: _image,
		x: 120,
		y: 348,
		speed: 2,
		relative: 55,
		prop: 
		{
			stick: false,
			IsStick: function()
			{
				o.prop.stick = !o.prop.stick
			},
		},
		moveLeft: function ()
		{
			if (o.x > 0) 
			{	
				o.x -= o.speed
			}
		},
		moveRight: function ()
		{
			if (o.x < 414 - o.image.width) 
			{
				o.x += o.speed	
			}
		},
		collide: function (boll)
		{
			o.relative = boll.x - o.x
			if (IsCollide(o, boll) || IsCollide(boll, o))
			{
				if (o.prop.stick) 
				{
					boll.stick()
				}
				boll.y = 337
				return true
			}
			return false
		},
	}
	return o
}

var Block = function(guaGame) 
{
	var _image = imageFromPath("block.png")
	var o = {
		image: _image,
		x: 0,
		y: 0,
		alive: true,
		collide: function (boll)
		{
			return o.alive && (IsCollide(o, boll) || IsCollide(boll, o))
		},
		kill: function()
		{
			return o.alive = false
		},
	}
	return o
}

var Boll = function(guaGame) 
{
	var _image = imageFromPath("boll.png")
	var o = {
		image: _image,
		x: 175,
		y: 338,
		speedX: 1,
		speedY: 1,
		fired: false,
		rudder: ~~(Math.random(1) * 11 % 2),
		fire: function() 
		{
			if (!o.fired && o.rudder == 0) 
			{
				o.speedX *= -1
			}
			o.fired = true
		},
		move: function (paddle)
		{
			if (o.fired) 
			{
				if (o.x < 0 || o.x > 414 - o.image.width) 
				{
					o.speedX *= -1
				}
				if (o.y < 0 || o.y > 414 - o.image.height) 
				{
					o.speedY *= -1
				}
				o.x -= o.speedX
				o.y -= o.speedY
				// log("move")
			}
			else 
			{
				// log(paddle.x, o.x, o.x - paddle.x)
				o.x =  paddle.x + paddle.relative
			}
		},
		stick: function()
		{
			o.fired = false
		},
	}
	return o
}

var _main = function() 
{
	// var images =

	// 	paddle: "paddle.png",
	// 	boll: "boll.png",
	// 	block: "block.png",
	// }

	var g = guaGame()
	var paddle = Paddle()
	var boll = Boll()

	var blocks = []
	for (var i = 0; i <80; i++) {
		var b = Block()
		b.x = i%8 * 52
		b.y = ~~(i / 8) * 21 
		blocks.push(b)
	}

	// 注册按键事件
	g.register("a", function()
		{
			paddle.moveLeft()
		})
	g.register("d", function()
		{
			paddle.moveRight()
		})
	g.register("f", function()
		{
			boll.fire()
		})
	g.register("s", function()
		{
			paddle.prop.IsStick()
		})
	// 球的运动控制	
	g.update = function() 
	{
		if (bool) 
		{
			paddle.x = boll.x - 40 
		}
		boll.move(paddle)
		var isBoom = paddle.collide(boll)
		if (isBoom) 
		{
			boll.speedY *= -1
			// boll.stick()
		}
		for (var i = blocks.length - 1; i >= 0; i--) 
		{
			isBoom = blocks[i].collide(boll)
			if (isBoom) 
			{
				if (isBoom == "sx") 
				{
					boll.speedY *= -1
				}
				if (isBoom == "zy") 
				{
					boll.speedX *= -1
				}
				if (!blocks[i].kill())
